<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024" /
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="author" content="Lw-Cui">

    <link rel="stylesheet" href="css/impress-demo.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body class="impress-not-supported">

    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

<div id="impress">

    <div id="start" class="step" data-x="-3000" data-y="-3000" data-scale="1">
        <q style="text-align: center; font-size: 100px">嘿，欢迎欢迎！</q>
    </div>

    <div class="step" data-x="-2000" data-y="-2000" data-rotate-x="-180" data-rotate-y="-20" data-scale="4">
        <p>主人告诉我，我代表他的脸面,所以</p>
        <p><b class="rotating" style="text-align: center">要好好表现</b></p>
        <p>高大上的一面</p>
    </div>

    <div class="step" data-y="-1000" data-x="-2000" data-rotate-y="180">
        <p style="font-size: 100px">哼哼！</p>
    </div>

</div>


<script src="js/impress.js"></script>
<script>
    impress().init();
</script>

</body>
</html>
